framework:
    assets:
        version_strategy: Yeskn\MainBundle\Services\VersionStrategyService
        base_urls:
            - "%assets_base_url%"

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
